            //caze 2 multiple events
        $("#btn1").on({

                                    console.log("its clicked!!")

                                }

                })
            //one() handler will be executed only once  
            $("#btn2").one("click",function(){
                console.log("clicked");
            })
            //multiple events one()
            $("#btn2").one("click mouseover mouseout",function(event){
                if(event.type=="click"){
                    console.log("Click");
                }
                else if(event.type=="mouseover"){
                    $(this).css("background-color","red");
                }
                else if(event.type=="mouseout"){
                    $(this).css("background-color","transparent");
                }
            })
