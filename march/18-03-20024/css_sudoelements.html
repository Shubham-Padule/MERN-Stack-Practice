  <body>
    <style>
        div{
            padding: 5px;
            height: auto;
            width: 100px;
            border: 2px solid black;

        }
        div::first-letter{
            color: red;
        }
        div::before{
            content: open-quote;
            font-size: 40px;
            color: blue;
        }
        div::after{
            content: close-quote;
            font-size: 40px;
            color:red;
        }
    </style>
