<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .calculator {
      width: 300px;
      margin: 100px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 20px;
    }
    
    .calculator input[type="button"] {
      width: 60px;
      height: 60px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    
    .calculator input[type="text"] {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 5px;
      padding: 5px;
      box-sizing: border-box;
    }
    
    .calculator .row {
      display: flex;
      justify-content: space-between;
    }
    
    /* Operator colors */
    .calculator input[type="button"].operator {
      background-color: #f39c12; /* Change this color as needed */
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
      <input type="button" value="7" onclick="addToDisplay('7')">
      <input type="button" value="8" onclick="addToDisplay('8')">
      <input type="button" value="9" onclick="addToDisplay('9')">
      <input type="button" value="/" class="operator" onclick="addToDisplay('/')">
    </div>
    <div class="row">
      <input type="button" value="4" onclick="addToDisplay('4')">
      <input type="button" value="5" onclick="addToDisplay('5')">
      <input type="button" value="6" onclick="addToDisplay('6')">
      <input type="button" value="*" class="operator" onclick="addToDisplay('*')">
    </div>
    <div class="row">
      <input type="button" value="1" onclick="addToDisplay('1')">
      <input type="button" value="2" onclick="addToDisplay('2')">
      <input type="button" value="3" onclick="addToDisplay('3')">
      <input type="button" value="-" class="operator" onclick="addToDisplay('-')">
    </div>
    <div class="row">
      <input type="button" value="C" onclick="clearDisplay()">
      <input type="button" value="0" onclick="addToDisplay('0')">
      <input type="button" value="=" class="operator" onclick="calculate()">
      <input type="button" value="+" class="operator" onclick="addToDisplay('+')">
    </div>
  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      var expression = document.getElementById('display').value;
      try {
        var result = eval(expression);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
